    # プライバシーポリシー
    - 第三者に個人を特定できる情報を提供することはありません。個人情報の管理には細心の注意を払い、以下の通りに扱います。
    - アプリの利便性向上のために、匿名で個人を特定内容にアクセス解析を行います。
    - 例）アプリのクラッシュ時、どのタイミングでクラッシュが発生したかを匿名で送信し、不具合の修正に役立たせています。
    - 端末の種類やアプリのバージョンの使用率などの解析を行います。
